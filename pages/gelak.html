<!DOCTYPE html>
<html lang="eus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelak</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/pop-ups.css">
    <link rel="stylesheet" href="../styles/orriak/ekipamendua.css">
</head>

<body>
    <section id="header"></section>
    <a href="../index.html">
        <img id="botoi-atzera" src="../img/general/atzera.png" alt="Atzera">
    </a>
    <main class="tabla-wrapper">

        <header class="filter-container">
            <button class="filtroBotoia" onclick="document.getElementById('sortuGela').showModal()">
                <img src="../img/general/gehitu.png" alt="AÃ±adir" class="filter-icon" id="plus-icon">
            </button>
        </header>

        <section>
            <table id="ekipamendua">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Izena</th>
                        <th>Taldea</th>
                        <th>Kudeaketak</th>
                    </tr>
                </thead>
                <tbody id="ekipamendua-body">

                </tbody>
            </table>
        </section>
        <dialog class="popup" id="sortuGela">
            <form>
                <a onclick="document.getElementById('sortuGela').close()" class="close-btn">
                    <img class="close" src="../img/mezuak/close.png" alt="Cerrar">
                </a>
                <h4>Gela izena</h4>
                <input class="datuakInput" type="text" id="gelaIzena">
                <h4>Taldea</h4>
                <input class="datuakInput" type="text" id="modeloa">
                <button id="botoia" onclick="">Gela sortu</button>
            </form>
        </dialog>
    </main>
    <script src="../script/filtros.js"></script>
    <script src="../script/header.js"></script>
</body>

</html>
