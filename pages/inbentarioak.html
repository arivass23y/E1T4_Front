<!DOCTYPE html>
<html lang="eus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbentarioa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/orriak/taulak.css">
    <link rel="stylesheet" href="../styles/pop-ups.css">
</head>

<body>
    <section id="header"></section>
    <a href="../index.html">
        <img id="botoi-atzera" src="../img/general/atzera.png" alt="Atzera">
    </a>
    <main class="tabla-wrapper">
        <button class="kokalekuak-ikusi" onclick="document.getElementById('kokalekuAktiboak').showModal()">
            <p>Kokaleku aktiboak</p>
            <img src="../img/kokalekuak.png" alt="AÃ±adir" class="filter-icon" id="plus-icon">
        </button>
        <header class="filter-container">
            <button class="filtroBotoia" onclick="document.getElementById('sortuInbentarioa').showModal()">
                <img src="../img/general/gehitu.png" alt="AÃ±adir" class="filter-icon" id="plus-icon">
            </button>
        </header>

        <section>
            <table id="inbentarioa">
                <thead>
                    <tr>
                        <th>Etiketa</th>
                        <th>Ekipamendua</th>
                        <th>Erosketa data</th>
                        <th>Kudeaketak</th>
                    </tr>
                </thead>
                <tbody id="inbentarioa-body">
                    <!-- Datuak hemen gehituko dira dinamikan -->
                </tbody>
            </table>
        </section>
        <dialog class="popup" id="sortuInbentarioa">
            <form>
                <a onclick="document.getElementById('sortuInbentarioa').close()" class="close-btn">
                    <img class="close" src="../img/mezuak/close.png" alt="Cerrar">
                </a>
                <h4>Etiketa</h4>
                <input class="datuakInput" type="text" id="ekipamenduIzena">
                <h4>Ekipamendua</h4>
                <select id="kategoria">
                    <option value="" disabled selected>Aukeratu ekipamendua</option>
                </select>
                <h4>Erosketa data</h4>
                <input class="datuakInput" type="date" id="stock">
                <button id="botoia" onclick="">Inbentarioa sortu</button>
            </form>
        </dialog>
        <dialog class="popupTaula" id="kokalekuAktiboak">
                <a onclick="document.getElementById('kokalekuAktiboak').close()" class="close-btn">
                    <img class="close" src="../img/mezuak/close.png" alt="Cerrar">
                </a>
                <table id="inbentarioa">
                    <thead>
                        <tr>
                            <th>Etiketa</th>
                            <th>Gela</th>
                            <th>Hasiera data</th>
                            <th>Amaiera data</th>
                            <th>Kudeaketak</th>
                        </tr>
                    </thead>
                    <tbody id="inbentarioa-body">
                        <!-- Datuak hemen gehituko dira dinamikan -->
                    </tbody>
                </table>
        </dialog>
    </main>

    <script src="../script/filtros.js"></script>
    <script src="../script/header.js"></script>

    <script>
        async function kargatuInbentarioa() {
            try {
                const response = await fetch("get_inbentarioa.php");
                const datuak = await response.json();

                const tbody = document.getElementById("inbentarioa-body");
                tbody.innerHTML = "";

                datuak.forEach(d => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                    <td>${d.etiketa}</td>
                    <td>${d.ekipamenduIzena}</td>
                    <td>${d.erosketaData}</td>
                    <td>${d.hasieraData}</td>
                    <td>${d.amaieraData}</td>
                    <td>${d.gela}</td>
                    <td>
                        <button class="edit-btn">âœï¸</button>
                        <button class="delete-btn">ğŸ—‘ï¸</button>
                    </td>
                `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error("Errorea datuak kargatzean:", err);
            }
        }

        kargatuInbentarioa();
    </script>
</body>

</html>
